<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- เพิ่มสำหรับ responsive บนมือถือ -->
    <title>Home - 12 Stages of Our Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* คงสไตล์เดิมไว้ แต่เพิ่มการปรับแต่งสำหรับมือถือ */
        body {
            font-family: 'Press Start 2P', cursive;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            image-rendering: pixelated;
            position: relative;
        }
        video#bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.8);
        }
        /* ปรับแต่งเพิ่มเติมสำหรับ responsive */
        @media (max-width: 768px) {
            .game-header {
                padding: 15px;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 18px;
            }
            .subtitle {
                font-size: 12px;
            }
            .input-section {
                padding: 15px;
            }
            .keypad {
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
                max-width: 100%;
            }
            .keypad button {
                padding: 10px;
                font-size: 14px;
            }
            #code-input {
                width: 90%;
                font-size: 14px;
            }
            .dialog-section {
                width: 90%;
                padding: 15px;
            }
        }
        /* สไตล์อื่นๆ คงเดิมตามโค้ดต้นฉบับ */
    </style>
</head>
<body>
    <video id="bg-video" autoplay loop muted playsinline> <!-- เพิ่ม playsinline สำหรับมือถือ -->
        <source src="C:/Users/ASUS/Desktop/t2/2years/newnwebg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="game-container">
        <div class="game-header">
            <h1>Welcome to the DuDuBuBu story of the past 2 years</h1>
            <div class="subtitle">ENTER THE SPECIAL DATE</div>
        </div>

        <div class="input-section">
            <h2>Enter Anniversary Code</h2>
            <div class="example">Example: 03042003</div>
            <input type="text" id="code-input" maxlength="8" readonly>
            <div class="keypad">
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="0">0</button>
                <button id="clear">CLR</button>
            </div>
        </div>

        <div class="dialog-section">
            <p>Hey, do you remember what today is?</p>
            <div class="dialog-options">
                <button data-answer="wrong">Uh, your birthday?</button>
                <button data-answer="wrong">Our first fight?</button>
                <button data-answer="correct">Our 2-year anniversary, duh!</button>
                <button data-answer="wrong">Just another day?</button>
            </div>
        </div>
        <div class="overlay"></div>
        <img src="C:/Users/ASUS/Desktop/t2/2years/pageload.gif" class="loading-gif" alt="Loading">
    </div>

    <script>
        const codeInput = document.getElementById('code-input');
        const keypadButtons = document.querySelectorAll('.keypad button');
        const dialogSection = document.querySelector('.dialog-section');
        const overlay = document.querySelector('.overlay');
        const loadingGif = document.querySelector('.loading-gif');
        const correctCode = "26032023";

        keypadButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.id === 'clear') {
                    codeInput.value = '';
                } else {
                    if (codeInput.value.length < 8) {
                        codeInput.value += button.getAttribute('data-value');
                    }
                    if (codeInput.value.length === 8) {
                        if (codeInput.value === correctCode) {
                            overlay.classList.add('visible');
                            loadingGif.classList.add('visible');
                            setTimeout(() => {
                                loadingGif.classList.remove('visible');
                                dialogSection.classList.add('visible');
                            }, 1000);
                        } else {
                            codeInput.value = '';
                            alert('Wrong code! Try again.');
                        }
                    }
                }
            });
        });

        const dialogButtons = document.querySelectorAll('.dialog-options button');
        dialogButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.getAttribute('data-answer') === 'correct') {
                    setTimeout(() => {
                        window.location.href = 'index.html'; // เปลี่ยนจาก timeline.html เป็น index.html
                    }, 500);
                } else {
                    alert('Nope! Try again.');
                }
            });
        });
    </script>
</body>
</html>
